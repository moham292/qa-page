<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>إدارة الأسئلة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f5f5f5;
      direction: rtl;
    }
    h2 {
      color: #444;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
      margin-bottom: 10px;
      padding: 10px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px 0;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: right;
    }
    th {
      background-color: #f0f0f0;
    }
    .delete-btn {
      background-color: #dc3545;
    }
    .delete-btn:hover {
      background-color: #b02a37;
    }
  </style>
</head>
<body>

  <h2>إضافة مجموعة أسئلة</h2>
  <textarea id="bulkInput" placeholder="اكتب سؤال في كل سطر..."></textarea>
  <br />
  <button onclick="submitQuestions()">📥 إدخال الأسئلة</button>

  <table id="questionsTable">
    <thead>
      <tr>
        <th>الرقم</th>
        <th>السؤال</th>
        <th>الإجابة</th>
        <th>التاريخ</th>
        <th>حذف</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // 🔐 بيانات مشروعك من Supabase
    const supabaseUrl = 'https://essgauunylbmlvvxpwtq.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVzc2dhdXVueWxibWx2dnhwd3RxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAwNjI3NzQsImV4cCI6MjA2NTYzODc3NH0.ZAm1bevw9fFnTLoIE1TkbVrJV157Juh5Lyv_hbDXVD4';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function submitQuestions() {
      const textarea = document.getElementById('bulkInput');
      const lines = textarea.value.split('\n').map(line => line.trim()).filter(line => line !== '');

      if (lines.length === 0) {
        alert('يرجى كتابة أسئلة أولاً');
        return;
      }

      const entries = lines.map(q => ({ question: q }));

      const { error } = await supabase.from('questions').insert(entries);

      if (error) {
        console.error(error);
        alert('حدث خطأ أثناء الإدخال');
      } else {
        textarea.value = '';
        loadQuestions();
      }
    }

    async function deleteQuestion(id) {
      const confirmed = confirm('هل أنت متأكد من حذف هذا السؤال؟');
      if (!confirmed) return;

      const { error } = await supabase
        .from('questions')
        .delete()
        .eq('id', id);

      if (error) {
        console.error(error);
        alert('فشل الحذف');
      } else {
        loadQuestions();
      }
    }

    async function loadQuestions() {
      const { data, error } = await supabase
        .from('questions')
        .select('*')
        .order('created_at', { ascending: false });

      if (error) {
        console.error(error);
        return;
      }

      const tbody = document.querySelector('#questionsTable tbody');
      tbody.innerHTML = '';

      data.forEach(q => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${q.id}</td>
          <td>${q.question || ''}</td>
          <td>${q.answer || ''}</td>
          <td>${new Date(q.created_at).toLocaleString()}</td>
          <td><button class="delete-btn" onclick="deleteQuestion(${q.id})">🗑️ حذف</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    loadQuestions();
  </script>

</body>
</html>
